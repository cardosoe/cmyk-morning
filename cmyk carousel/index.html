<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  	
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  	<title>CMYK</title>
	
    <h1><span></span></h1>

</head>
<body>
    

<div id="canvas" class="container group">
    <a href="#" id="prev_btn">&lsaquo;</a>
    <a href="#" id="next_btn">&rsaquo;</a>
	
    <div id="cardbox">
        <div class="ellipse5" style="background-image: url(./images/Ellipse\ 5.svg);"></div> 
        <div class="rectangle"></div>
        <div id="carousel"></div>
        
    <div id="carousel"></div>
    
</div>

<script id="cardstpl" type="text/template">
    {{#cards}}
        <div class="cards">
            <h2>{{sport}}</h2>
            <h3>{{city}}, </h3>
            <h3>{{country}}</h3>
            <h4>{{date}}</h4>
            <h4>{{time}}</h4>
            <h4>{{cost}}</h4>
            <h4>{{enrolled}}</h4>
        <!--     <h3>{{picture}}</h3> -->
        </div>
    {{/cards}}
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

<script type="text/javascript">



$(function() {

    $.getJSON('data.json', function(data) {
        var template = $('#cardstpl').html();
        var html = Mustache.to_html(template, data);
        $('#carousel').html(html);

        $('#carousel').cycle({
            fx: 'fade',
            pause: 1,
            next: '#next_btn',
            prev: '#prev_btn',
            speed: 500,
            timeout: 10000
        });
    }); //getJSON

}); //function

</script>
 

    </div> <!-- main content -->
    <!--
    <div id="secondaryContent">
    
    
    </div><!-- right col content --> 
    
    </div>
   
   
	
    
    
    

</body>
</html>
